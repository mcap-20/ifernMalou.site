    <style>
        /* Gallery Styles */
        .gallery {
            text-align: center;
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px; /* Space between images */
        }

        .gallery-grid img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Optional: Add rounded corners */
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-grid img:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Modal styles */
        .modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0, 0, 0, 0.9); 
    padding-top: 60px;
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%; 
    max-width: 500px; 
    position: relative; /* Para sa positioning ng close button */
    top: 50%;
    transform: translateY(-55%); /* Center vertically */
}


        #caption {
            margin: auto;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 80%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Carousel styles */
        .carousel {
            position: relative;
            max-width: 600px; 
            margin: auto;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Smaller columns for mobile */
            }
            .modal-content {
                width: 90%; /* Make modal image width responsive */
            }
        }
        
        @media (max-width: 800px) {
            .gallery-grid {

    <!-- Modal for displaying images -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>

    <script>
        let currentIndex = 0; // Current index of the displayed image
        const images = []; // Array to store image sources

        // Function to open modal and display clicked image
        function openModal(img, index) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = img.src; // Get the image source
            captionText.innerHTML = img.alt; // Set the caption
            currentIndex = index; // Set current index
            images.length = 0; // Reset images array
            // Add all image sources to the array
            const galleryImages = document.querySelectorAll('.gallery-grid img');
            galleryImages.forEach((image) => {
                images.push(image.src);
            });
        }

        // Function to change the displayed image
        function changeImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) {
        currentIndex = images.length - 1; // Loop to last image
    } else if (currentIndex >= images.length) {
        currentIndex = 0; // Loop to first image
    }
    const modalImg = document.getElementById("modalImage");
    const captionText = document.getElementById("caption");
    modalImg.src = images[currentIndex];
    captionText.innerHTML = ''; // Wala nang caption
}


        // Function to close modal
        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

        // Prevent right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable certain keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+U
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
